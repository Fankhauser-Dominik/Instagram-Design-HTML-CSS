<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Clone</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-- Body -->
  <body>
    <main>
      <!-- Left Image of 2Phones + screenshots for the front Phone (Needed for the Animation) -->
      <div class="phone-img">
        <img src="images/home-phones.png" alt="Picture of 2 Phones" />
        <div class="screenshot">
          <img
            src="images/screenshot1.jpg"
            alt="Instagram Screenshot"
            id="screenshot1"
          />
          <img
            src="images/screenshot2.jpg"
            alt="Instagram Screenshot"
            id="screenshot2"
          />
          <img
            src="images/screenshot3.jpg"
            alt="Instagram Screenshot"
            id="screenshot3"
          />
          <img
            src="images/screenshot4.jpg"
            alt="Instagram Screenshot"
            id="screenshot4"
          />
          <img
            src="images/screenshot5.jpg"
            alt="Instagram Screenshot"
            id="screenshot5"
          />
        </div>
      </div>
      <!-- Right Login Box -->
      <div class="login-box">
        <div class="login">
          <div class="logo">
            <img src="images/logo.png" />
          </div>
          <div>
            <!-- Input Form with the Labels, so that the label move upwards when something is typed in -->
            <form class="loginform" id="loginform" method="post">
              <div class="username-fld">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Phone number, username, or email"
                />
                <label for="username">Phone number, username, or email</label>
              </div>
              <div class="password-fld">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>
              <div>
                <input
                  class="submit"
                  type="submit"
                  id="submitbtn"
                  name="submitbtn"
                  value="Log In"
                />
              </div>
              <div class="separator">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
              </div>
              <div class="facebook">
                <a href="#">
                  <img src="images/fb.png" /><span>Log in with Facebook</span>
                </a>
              </div>
              <a class="password-reset" href="#">Forgot password?</a>
            </form>
          </div>
        </div>
        <div class="sign-up">
          <span class="sign-up-text"
            >Don't have an account? <a href="#">Sign up</a>
          </span>
        </div>
        <div class="appstores">
          <p class="get-the-app">Get the app.</p>
          <a href="#">
            <img src="images/apple-store.png" alt="Apple Store Button" />
          </a>
          <div class="divider"></div>
          <a href="#">
            <img src="images/play-store.png" alt="Google Play Store Button" />
          </a>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="top-footer">
        <div class="footer-link">
          <a href="#">About</a>
        </div>
        <div class="footer-link">
          <a href="#">Blog</a>
        </div>
        <div class="footer-link">
          <a href="#">Jobs</a>
        </div>
        <div class="footer-link">
          <a href="#">Help</a>
        </div>
        <div class="footer-link">
          <a href="#">API</a>
        </div>
        <div class="footer-link">
          <a href="#">Privacy</a>
        </div>
        <div class="footer-link">
          <a href="#">Privacy</a>
        </div>
        <div class="footer-link">
          <a href="#">Terms</a>
        </div>
        <div class="footer-link">
          <a href="#">Top Accounts</a>
        </div>
        <div class="footer-link">
          <a href="#">Hashtags</a>
        </div>
        <div class="footer-link">
          <a href="#">Locations</a>
        </div>
      </div>
      <div class="bottom-footer">
        <span
          ><select class="language">
            <option value="af">Afrikaans</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>

  </body>
</html>
